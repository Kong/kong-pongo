tracing = true
tracing_write_strategy = file
tracing_write_endpoint = /tmp/tracing
tracing_debug_header = "X-Kong-Debug"
admin_api_uri = http://localhost:8001
prometheus_plugin_status_code_metrics = on
prometheus_plugin_latency_metrics = on
prometheus_plugin_bandwidth_metrics = on
prometheus_plugin_upstream_health_metrics = on
data_plane_config_cache_mode = unencrypted
data_plane_config_cache_path = /tmp
