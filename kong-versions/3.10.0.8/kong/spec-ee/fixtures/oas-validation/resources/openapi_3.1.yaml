openapi: 3.1.0
info:
  title: Non-oAuth Scopes example
  version: 1.0.0
paths:
  /feature/array-type:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/TestObject'
        required: true
      responses:
        200:
          description: OK
          content: { }

  /feature/optional-type:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/OptionalType'
        required: true
      responses:
        200:
          description: OK
          content: { }

  /feature/format:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/FormatObject'
        required: true
      responses:
        200:
          description: OK
          content: { }

  /feature/arbitrary-keywords:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              not-matter-what: "value"
        required: true
      responses:
        200:
          description: OK
          content: { }

  /regex/utf-8:
    get:
      parameters:
        - name: q
          in: query
          required: true
          schema:
            pattern: ^[a-zA-Zа-яА-ЯІіЇїЄєҐґ0-9+\-!ʼ',/()\s\.%]{1,50}$
            type: string
      responses:
        200:
          description: OK
          content: {}

  /fix/nullable-enum:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/NullableEnum'
        required: true
      responses:
        200:
          description: OK
          content: { }

  /parameter/query:
    get:
      parameters:
        - name: integer
          in: query
          required: true
          schema:
            type: integer
        - name: boolean
          in: query
          required: true
          schema:
            type: boolean
        - name: number
          in: query
          required: true
          schema:
            type: number
        - name: string
          in: query
          required: true
          schema:
            type: string
  /parameter/query/deepObject:
    get:
      parameters:
        - name: object
          in: query
          required: true
          style: deepObject
          explode: true
          schema:
            type: object
            required:
              - integer
              - boolean
            properties:
              integer:
                type: integer
              boolean:
                type: boolean

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: jwt
      description: 'note: non-oauth scopes are not defined at the securityScheme level'
  schemas:
    TestObject:
      type: object
      properties:
        integer_nullable:
          type: [ integer, "null" ]
        integer_string:
          type: [ integer, string ]
    OptionalType:
      type: object
      properties:
        arbitrary_value: {}
    NullableEnum:
      type: object
      properties:
        status:
          type: ["integer", "null"]
          enum:
            - 123
            - null
    FormatObject:
      type: object
      properties:
        ipv4:
          type: string
          format: ipv4
        ipv6:
          type: string
          format: ipv6
        uuid:
          type: string
          format: uuid
        hostname:
          type: string
          format: hostname
