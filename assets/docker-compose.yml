version: '3.5'

networks:
  pongo-test-network:
    name: ${SERVICE_NETWORK_NAME}

services:
  expose:
    image: pongo-expose
    build: ./expose
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
      - "8004:8004"
      - "8443:8443"
      - "8444:8444"
      - "8445:8445"
      # Postgres
      - "5432:5432"
      # Cassandra
      - "7000:7000"
      - "7001:7001"
      - "7199:7199"
      - "9042:9042"
      - "9160:9160"
      # Redis
      - "6379:6379"
    environment:
      EXPOSE: "kong:8000 kong:8001 kong:8002 kong:8003 kong:8004 kong:8443 kong:8444 kong:8445 postgres:5432 cassandra:7000 cassandra:7001 cassandra:7199 cassandra:9042 cassandra:9160 redis:6379"
    healthcheck:
      interval: 5s
      retries: 10
      test:
      - CMD
      - test
      - -e
      - /ready
      timeout: 10s
    restart: on-failure
    stop_signal: SIGKILL
    networks:
      - ${NETWORK_NAME}

  postgres:
    image: postgres:${POSTGRES:-9.5}
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong_tests
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      interval: 5s
      retries: 10
      test:
      - CMD
      - pg_isready
      - --dbname=kong_tests
      - --username=kong
      timeout: 10s
    restart: on-failure
    stop_signal: SIGKILL
    networks:
      - ${NETWORK_NAME}

  cassandra:
    image: cassandra:${CASSANDRA:-3.9}
    environment:
      MAX_HEAP_SIZE: 256M
      HEAP_NEWSIZE: 128M
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 5s
      timeout: 10s
      retries: 10
    restart: on-failure
    stop_signal: SIGKILL
    networks:
      - ${NETWORK_NAME}

  redis:
    image: redis:${REDIS:-5.0.4}-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 10
    restart: on-failure
    stop_signal: SIGKILL
    networks:
      - ${NETWORK_NAME}

  squid:
    image: sameersbn/squid:${SQUID:-3.5.27-2}
    volumes:
      - ./squid/squid.conf:/etc/squid/squid.conf
      - ./squid/passwords:/etc/squid/passwords
    healthcheck:
      interval: 5s
      retries: 10
      test: ["CMD", "kill", "-0", "1"]
      timeout: 10s
    restart: on-failure
    stop_signal: SIGKILL
    networks:
      - ${NETWORK_NAME}

  grpcbin:
    image: moul/grpcbin:latest
    healthcheck:
      interval: 5s
      retries: 10
      test: ["CMD", "kill", "-0", "1"]
      timeout: 10s
    restart: on-failure
    stop_signal: SIGKILL
    networks:
      - ${NETWORK_NAME}

  kong:
    image: ${KONG_TEST_IMAGE:-ignore_if_not_provided}
    environment:
      - KONG_CASSANDRA_CONTACT_POINTS=cassandra
      - KONG_PG_HOST=postgres
      - PONGO_COMMAND=${ACTION}
    networks:
      - ${NETWORK_NAME}
    volumes:
      - ${PONGO_WD}:/kong-plugin
