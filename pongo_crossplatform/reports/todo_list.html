<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pongo Cross-Platform Migration Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        h1 { text-align: center; }
        table { border-collapse: collapse; width: 70%; margin: 20px 0 20px 20px; background: #fff; float: left; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
        th { background: #007acc; color: #fff; }
        tr:nth-child(even) { background: #f2f2f2; }
        .completed { color: green; font-weight: bold; }
        .in-progress { color: orange; font-weight: bold; }
        .not-started { color: red; font-weight: bold; }
        #log-column { width: 28%; float: right; height: 90vh; overflow-y: scroll; background: #222; color: #eee; padding: 10px; box-sizing: border-box; border-radius: 8px; margin: 20px 20px 20px 0; }
        #log-title { font-size: 1.2em; color: #ffb347; margin-bottom: 10px; }
        .log-entry { margin-bottom: 8px; border-bottom: 1px solid #444; padding-bottom: 4px; }
    </style>
    <script>
        // Auto-refresh every 3 seconds
        setTimeout(function() { window.location.reload(); }, 3000);
        // Simulate live logs (replace with websocket or polling in real use)
        function addLog(msg) {
            var log = document.getElementById('log-content');
            var entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        // Example: addLog('Log system initialized.');
    </script>
</head>
<body>
    <h1>Pongo Cross-Platform Migration Todo List</h1>
    <table>
        <tr>
            <th>Task ID</th>
            <th>Title</th>
            <th>Subtask</th>
            <th>Status</th>
            <th>Purpose</th>
            <th>Start Time</th>
            <th>Complete Time</th>
        </tr>
        <!-- TODO: Table rows will be programmatically updated -->
    </table>
    <div id="log-column">
        <div id="log-title">Live Logs</div>
        <div id="log-content"></div>
    </div>
    <p style="clear:both;text-align:center;color:#888;font-size:0.9em;">This page auto-refreshes every 3 seconds to show the latest updates.</p>
</body>
</html>
